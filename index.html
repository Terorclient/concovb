<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ankara Etimesgut Hava Durumu</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#4facfe, #00f2fe);
  color: white;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
}

.temp {
  font-size: 64px;
  margin: 10px 0;
}

/* â˜€ï¸ GÃœNEÅ */
.sun {
  width: 100px;
  height: 100px;
  background: yellow;
  border-radius: 50%;
  margin: 20px auto;
  animation: spin 6s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ğŸŒ§ï¸ YAÄMUR */
.rain {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 20px auto;
}

.drop {
  position: absolute;
  width: 4px;
  height: 15px;
  background: white;
  animation: fall 1s infinite;
}

@keyframes fall {
  from { top: 0; opacity: 1; }
  to { top: 80px; opacity: 0; }
}

/* â˜ï¸ BULUT */
.cloud {
  width: 120px;
  height: 60px;
  background: #eee;
  border-radius: 50px;
  margin: 20px auto;
  animation: move 3s ease-in-out infinite alternate;
}

@keyframes move {
  from { transform: translateX(-20px); }
  to { transform: translateX(20px); }
}
</style>
</head>

<body>
<div class="container">
  <h1>Ankara / Etimesgut</h1>
  <div id="animation"></div>
  <div class="temp" id="temp">--Â°C</div>
  <p id="desc">YÃ¼kleniyor...</p>
</div>

<script>
const apiKey = "API_KEY_BURAYA";
const url = `https://api.openweathermap.org/data/2.5/weather?q=Etimesgut,tr&units=metric&lang=tr&appid=${apiKey}`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const temp = Math.round(data.main.temp);
    const weather = data.weather[0].main;

    document.getElementById("temp").innerText = temp + "Â°C";
    document.getElementById("desc").innerText = data.weather[0].description;

    const anim = document.getElementById("animation");

    if (weather === "Clear") {
      anim.innerHTML = '<div class="sun"></div>';
    } 
    else if (weather === "Rain") {
      anim.innerHTML = `
        <div class="rain">
          <div class="drop" style="left:20px"></div>
          <div class="drop" style="left:50px"></div>
          <div class="drop" style="left:80px"></div>
        </div>`;
    } 
    else {
      anim.innerHTML = '<div class="cloud"></div>';
    }
  })
  .catch(() => {
    document.getElementById("desc").innerText = "Hava durumu alÄ±namadÄ±";
  });
</script>
</body>
</html>
