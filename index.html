<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc);
    background-size: 600% 600%;
    animation: gradientBG 10s ease infinite;
    text-align: center;
    overflow: hidden;
}

@keyframes gradientBG {
    0% {background-position:0% 50%}
    50% {background-position:100% 50%}
    100% {background-position:0% 50%}
}

h1 {
    margin-top: 50px;
    font-size: 40px;
    color: white;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {text-shadow: 0 0 10px yellow;}
    to {text-shadow: 0 0 30px white;}
}

button {
    margin-top: 50px;
    padding: 20px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, yellow, red);
    cursor: pointer;
    transition: 0.3s;
    animation: pulse 1.5s infinite;
}

button:hover {
    transform: scale(1.2);
}

@keyframes pulse {
    0% {box-shadow: 0 0 10px yellow;}
    50% {box-shadow: 0 0 30px red;}
    100% {box-shadow: 0 0 10px yellow;}
}

#counter {
    margin-top: 30px;
    font-size: 30px;
    color: white;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
    }
}
</style>

<body>

<h1>ðŸŽ‚ EMRE'NÄ°N DOÄžUM GÃœNÃœ ðŸŽ‚</h1>

<button onclick="kutla()">Emre'nin DoÄŸum GÃ¼nÃ¼nÃ¼ Kutlamak Ä°Ã§in TÄ±kla ðŸŽ‰</button>

<div id="counter">Toplam Kutlama: 0</div>

<script>
let count = localStorage.getItem("kutlamaSayisi");

if (count === null) {
    count = 0;
} else {
    count = parseInt(count);
}

document.getElementById("counter").innerText = 
    "Toplam Kutlama: " + count;

function kutla() {
    count++;
    localStorage.setItem("kutlamaSayisi", count);
    document.getElementById("counter").innerText = 
        "Toplam Kutlama: " + count;

    konfeti();
}

function konfeti() {
    for (let i = 0; i < 30; i++) {
        let div = document.createElement("div");
        div.classList.add("confetti");
        div.style.left = Math.random() * 100 + "vw";
        div.style.background = 
            "hsl(" + Math.random() * 360 + ",100%,50%)";
        div.style.animationDuration = 
            (Math.random() * 3 + 2) + "s";
        document.body.appendChild(div);

        setTimeout(() => {
            div.remove();
        }, 5000);
    }
}
</script>
